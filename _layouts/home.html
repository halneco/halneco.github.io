<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner" style="text-align: center">
            <header class="major">
                <img id="titleLogo" src="/assets/images/titleLogo.svg"/>
            </header>
        </div>
    </section>

    <!-- Profile -->
	<section class="flexcontainer">
		<img src="{% link assets/images/profIcon.png %}" alt="" data-position="center center" width="250px" height="250px"/>

		<div class="content"  style="vertical-align: center">
				<header class="major">
					<h3>Profile</h3>
				</header>
				<p>Name:はるねこ<br>About:<br>一次創作をゆるゆると。対の存在が好き。<br>主にTwitterで活動しています。<p>
				<ul class="icons">
					{% for key_value in site.socials %}
						{% if key_value[1] %}
							<li>
								<a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
									<span class="label">{{ key_value[0] }}</span>
								</a>
							</li>
						{% endif %}
					{% endfor %}
					<!-- boothへのリンク -->
					<li>
						<a href="https://halnecoco.booth.pm/" class="icon alt" target="_blank" rel="noopener noreferrer">
							<img src="assets/images/logo_icon_white_r.png" alt="BOOTHへ飛びます" height="32px" width="32px" style = "vertical-align: bottom">
						</a>
					</li>
				</ul>
		</div>
	</section>


    <!-- Main -->
    <div id="main">

        {% include tiles.html %}

    </div>

    {% include footer.html %}

</body>

</html>
