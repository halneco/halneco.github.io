# site settings
title: MONOCHROME
url: "https://halneco.github.io/"
imagesurl: "/uploads/gallery/imgs/"
thumbsurl: "/uploads/gallery/thumbs/"

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# character
characters-count: 1
characters-thumbsurl: "/characters/thumbs/"
characters-mdurl: "/characters/md/"

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  Twitter: https://twitter.com/halnecoco

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 
